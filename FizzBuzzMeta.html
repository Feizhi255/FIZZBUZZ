<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FizzBuzz Meta Strat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container d-flex justify-content-center">
      <div class="rev-style border border-dark mt-5">
        <label
          ><span></span
          ><input
            onclick="window.location = './index.html';"
            type="submit"
            value="Home"
        /></label>
        <h1 class="text-center">FIZZBUZZ</h1>
        <div class="rev-style-headingB">
          Write a program that prints the numbers from 1 to 100. But for
          multiples of three print "Fizz" instead of the number and for the
          multiples of five print "Buzz". For numbers which are multiples of
          both three and five print "FizzBuzz".
        </div>
        <label
          ><span>Enter a number:</span
          ><input id="Fizzvalue" type="number" name="fizz" value="3"
        /></label>
        <label
          ><span>Enter another number:</span
          ><input id="Buzzvalue" type="number" name="buzz" value="5"
        /></label>
        <label
          ><span></span
          ><input onclick="buzzItTemplate()" type="submit" value="Buzz It"
        /></label>
        <div style="overflow-x: auto">
          <table id="results">
            <!-- Generated Results Go Here -->
          </table>
        </div>
      </div>
    </div>
    <!-- Templates for displaying the output -->
    <script id="template-header" type="text/template">
      <thead>
          <tr><th colspan="5">Results For Fizz Buzz</th></tr>
      </thead>
    </script>
    <script id="template-row-items" type="text/template">
      <tr>
          <td>{{val1}}</td><td>{{val2}}</td><td>{{val3}}</td><td>{{val4}}</td><td>{{val5}}</td>
      </tr>
    </script>
    <script src="fizzbuzz.js"></script>
  </body>
</html>
